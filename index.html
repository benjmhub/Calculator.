 <!DOCTYPE html>
<html>
<head>
    <title>Digital 3D Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(42, 5, 73, 0.8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #calculator {
            background-color: rgba(29, 250, 9, 0.753);
            border: none;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            width: 80%;
            margin: 20px;
            display: grid;
            grid-template-rows: auto auto 1fr; /* Rows for the result, functions, and buttons */
            gap: 10px;
            justify-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }

        #result {
            font-size: 36px;
            width: 90%;
            height: 80px;
            padding: 20px 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 20px;
            background-color: rgba(249, 252, 252, 0.9);
            text-align: right;
        }

        .function-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-items: center; /* Center horizontally */
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-items: center; /* Center horizontally */
        }

        .button {
            font-size: 24px;
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 20px;
            margin: 10px;
            background-color: #e0d104de; /* Green color for calculator buttons */
            color: white;
            cursor: pointer;
            /* 3D Button Effect */
            box-shadow: 0 4px #054905;
            transition: box-shadow 0.3s;
        }

        .button:hover {
            background-color: #054905;
            /* 3D Button Hover Effect */
            box-shadow: 0 2px #054905;
        }

        @media screen and (max-width: 480px) {
            #calculator {
                max-width: 300px;
            }

            #result {
                font-size: 24px;
            }

            .button {
                font-size: 20px;
                width: 60px;
                height: 60px;
            }

            .button-container {
                grid-template-columns: repeat(4, 1fr);
            }

            .function-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
 </head>
 <body>
     <div id="calculator">
         <input type="text" id="result" readonly oninput="validateInput()">
         <div class="button-container">
             <!-- Numeric Buttons -->
             <button class="button" onclick="appendValue('7')">7</button>
             <button class="button" onclick="appendValue('8')">8</button>
             <button class="button" onclick="appendValue('9')">9</button>
             <button class="button" onclick="appendValue('/')">/</button>
             <button class="button" onclick="appendValue('4')">4</button>
             <button class="button" onclick="appendValue('5')">5</button>
             <button class="button" onclick="appendValue('6')">6</button>
             <button class="button" onclick="appendValue('*')">*</button>
             <button class="button" onclick="appendValue('1')">1</button>
             <button class="button" onclick="appendValue('2')">2</button>
             <button class="button" onclick="appendValue('3')">3</button>
             <button class="button" onclick="appendValue('-')">-</button>
             <button class="button" onclick="appendValue('0')">0</button>
             <button class="button" onclick="appendValue('.')">.</button>
             <button class="button" onclick="appendValue('+')">+</button>
             <button class="button" onclick="evaluateExpression()">=</button>
             <button class="button" onclick="appendFunction('sqrt')">âˆš</button>
             <button class="button" onclick="appendFunction('^')">^</button>
             <button class="button" onclick="deleteLast()">DEL</button>
             <button class="button" onclick="clearAll()">AC</button>
         </div>
     </div>
 
     <script>
        let clearOnNextInput = true;

        function appendValue(value) {
            if (clearOnNextInput) {
                document.getElementById("result").value = "";
                clearOnNextInput = false;
            }
            document.getElementById("result").value += value;
        }

        function deleteLast() {
            const currentValue = document.getElementById("result").value;
            document.getElementById("result").value = currentValue.slice(0, -1);
        }

        function clearAll() {
            document.getElementById("result").value = "";
            clearOnNextInput = true;
        }

        function appendFunction(func) {
            const currentValue = document.getElementById("result").value;
            switch (func) {
                case 'sqrt':
                    document.getElementById("result").value = Math.sqrt(currentValue);
                    break;
                case '%':
                    document.getElementById("result").value = eval(currentValue) / 100;
                    break;
                case '^':
                    document.getElementById("result").value += '^';
                    break;
            }
        }

        function evaluateExpression() {
            let expression = document.getElementById("result").value;
            try {
                const result = eval(expression);
                document.getElementById("result").value = result;
                clearOnNextInput = true;
            } catch (error) {
                document.getElementById("result").value = "Error";
            }
        }

        function validateInput() {
            const currentValue = document.getElementById("result").value;
            document.getElementById("result").value = currentValue.replace(/[^0-9+\-*/.^()%]/g, '');
        }
    </script>
</body>
</html>
