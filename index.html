<!DOCTYPE html>
<html>
<head>
    <title>iPhone 13 Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* A/* Add your custom CSS styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(187, 138, 2, 0.8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #iphone13 {
            background-color: #100b58; /* Transparent chocolate color */
            border: 1px solid #124052;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            max-width: 500px;
            width: 80%;
        }
        #calculator {
            background-color: #030347; /* Blue color for iPhone 13 full screen */
            border: none;
            border-radius: 20px;
            padding: 20px;
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 10px rgba(148, 7, 78, 0.3);
        }
        #result {
            font-size: 48px;
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .button {
            font-size: 24px;
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 20px;
            margin: 10px;
            background-color: #06f026; /* Green color for calculator buttons */
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #054905;
        }

        @media screen and (max-width: 768px) {
            #iphone13 {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="iphone13">
        <div id="calculator">
            <input type="text" id="result" readonly oninput="validateInput()">
            <div>
                <button class="button" onclick="clearResult()">C</button>
                <button class="button" onclick="appendValue('/')">/</button>
                <button class="button" onclick="appendValue('*')">*</button>
                <button class="button" onclick="appendValue('-')">-</button>
            </div>
            <div>
                <button class="button" onclick="appendValue('7')">7</button>
                <button class="button" onclick="appendValue('8')">8</button>
                <button class="button" onclick="appendValue('9')">9</button>
                <button class="button" onclick="appendValue('+')">+</button>
            </div>
            <div>
                <button class="button" onclick="appendValue('4')">4</button>
                <button class="button" onclick="appendValue('5')">5</button>
                <button class="button" onclick="appendValue('6')">6</button>
                <button class="button" onclick="evaluateExpression()">=</button>
            </div>
            <div>
                <button class="button" onclick="appendValue('1')">1</button>
                <button class="button" onclick="appendValue('2')">2</button>
                <button class="button" onclick="appendValue('3')">3</button>
                <button class="button" onclick="appendValue('.')">.</button>
            </div>
            <div>
                <button class="button" onclick="appendValue('0')">0</button>
                <button class="button" onclick="deleteLast()">DEL</button>
            </div>
        </div>
    </div>
    <script>
        // Updated JavaScript code
        let clearOnNextInput = true;

        function appendValue(value) {
            if (clearOnNextInput) {
                document.getElementById("result").value = "";
                clearOnNextInput = false;
            }
            document.getElementById("result").value += value;
        }

        function deleteLast() {
            const currentValue = document.getElementById("result").value;
            document.getElementById("result").value = currentValue.slice(0, -1);
        }

        function clearResult() {
            document.getElementById("result").value = "";
            clearOnNextInput = true;
        }

        function evaluateExpression() {
            let expression = document.getElementById("result").value;
            try {
                const result = eval(expression);
                document.getElementById("result").value = result;
                clearOnNextInput = true;
            } catch (error) {
                document.getElementById("result").value = "Error";
            }
        }

        function validateInput() {
            // Remove any non-numeric or non-operator characters from the input
            const currentValue = document.getElementById("result").value;
            document.getElementById("result").value = currentValue.replace(/[^0-9+\-*/.]/g, '');
        }
    </script>
</body>
</html>
